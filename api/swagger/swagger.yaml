swagger: "2.0"
info:
  version: "0.0.1"
  title: GitHub repos bookmark app
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /search:
    # binds a127 app logic to a route
    x-swagger-router-controller: search_controller
    get:
      description: Returns all GitHub repos containing input text 
      # used as the method name of the controller
      operationId: search
      parameters:
        - name: text
          in: query
          description: The input text for searching related GitHub repos
          required: True
          type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              # a pointer to a definition
              $ref: "#/definitions/RepoDetails"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /repos:
    # binds a127 app logic to a route
    x-swagger-router-controller: bookmarks_controller
    get:
      description: Returns all the bookmarked GitHub repos
      # used as the method name of the controller
      operationId: bookmarkedAll
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              # a pointer to a definition
              $ref: "#/definitions/RepoDetails"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /repos/{id}:
    # binds a127 app logic to a route
    x-swagger-router-controller: bookmarks_controller
    put:
      description: bookmark a repo 
      # used as the method name of the controller
      operationId: bookmark
      parameters:
        - name: id
          in: path
          description: The id of a repo to be bookmarked
          required: True
          type: string
        - name: repo
          in: body
          description: the full object body of repo
          required: True
          schema:
            $ref: "#/definitions/RepoDetails"
      responses:
        "200":
          description: Success
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: delete a bookmark 
      # used as the method name of the controller
      operationId: delete
      parameters:
        - name: id
          in: path
          description: The id of a repo to be unbookmarked
          required: True
          type: string
      responses:
        "200":
          description: Success
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"         
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  RepoDetails:
    required:
      - id
      - name
      - url
    properties:
      name:
        type: string
      id:
        type: string
      url:
        type: string
  ErrorResponse:
    required:
      - errorMessage
    properties:
      errorMessage:
        type: string
